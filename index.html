<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="screen" />
        <button type="button" data-num="C" class="btn clear"></button>
        <button class="btn" data-num="/"></button>
        <button class="btn" data-num="7"></button>
        <button class="btn" data-num="8"></button>
        <button class="btn" data-num="9"></button>
        <button class="btn" data-num="*"></button>
        <button class="btn" data-num="4"></button>
        <button class="btn" data-num="5"></button>
        <button class="btn" data-num="6"></button>
        <button class="btn" data-num="-"></button>
        <button class="btn" data-num="1"></button>
        <button class="btn" data-num="2"></button>
        <button class="btn" data-num="3"></button>
        <button class="btn" data-num="+"></button>
        <button class="btn" data-num="0"></button>
        <button class="btn" data-num="00"></button>
        <button class="btn" data-num="."></button>
        <button class="equal" data-num="="></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
